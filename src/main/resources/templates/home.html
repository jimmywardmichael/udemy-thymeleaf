<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<p>This is home</p>
<p>Welcome, <span th:text="${name}"></span> </p>
<span th:text="${#strings.toUpperCase(name)}"></span>
<div th:with="someVariable = ${someValue}, a = 20, b = 30">
    <p th:text=" 'Value of a*b : ' +${a}*{b}"></p>
</div>
</body>
</html>
